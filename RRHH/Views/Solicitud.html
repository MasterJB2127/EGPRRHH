<body style="background-color:lightgray;">
    <div style="background-color: white;"
        class="container justify-content-center col-sm-12 col-md-12 col-lg-10 col-xl-10">

        <nav style="background-color:  rgba(231, 231, 231, 0.75);"
            class="navbar navbar-expand-lg navbar-expand-sm navbar-dark">
            <span class="open-side" style="text-align: left;">
                <br>
                <a href="#" onclick="openSideMenu()">
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#111" stroke-width="5" />
                        <path d="M0,14 30,14" stroke="#111" stroke-width="5" />
                        <path d="M0,23 30,23" stroke="#111" stroke-width="5" />
                    </svg>
                    <br>
                    <br>
                </a>
            </span>
            <div id="side-menu" class="side-nav">
                <a href="#" class="btn-close" onclick="closeSideMenu()">&times;</a>
                </button>
            </div>
        </nav>

        <div class="container col-12">
            <div class="card bg-light mb-3 container shadow-lg mt-4 col-12"
                style="background-color: rgba(96, 96, 96, 0.5);">
                <div class="container">
                    <br>
                </div>
                <div class="card-header form-group">
                    <h1 style="text-align: center;color: black;">SOLICITAR PERMISO</h1>
                </div>

                <div class="container col-12">
                    <div class="row justify-content-center">
                        <div class="form-group col-5">
                            <h4 style="color:black; text-align: center; ">VACACIONES, DIAS DISPONIBLES:
                            </h4>
                            <br>
                            <input type="number" onchange="Fecha_C()" style="text-align: center; " class="form-control col-12" id="V"
                                required disabled>
                        </div>
                        <div class="form-group col-5">
                            <h4 style="color:black; text-align: center; ">PERMISO ESPECIAL, DIAS DISPONIBLES:
                            </h4>
                            <br>
                            <input type="number" style="text-align: center; " class="form-control col-12" id="PE"
                                required disabled></input>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-3">
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="form-group">
                                        <h4 style="color:black; text-align: center;">TIPO PERMISO: </h4>
                                        <br>
                                        <select onchange="inab()" id="permisos" class="custom-select"
                                            style="text-align: center;">
                                            <option selected="" value="1">VACACIONES</option>
                                            <option value="2">FALLECIMIENTO FAMILIAR</option>
                                            <option value="3">NACIMIENTO HIJO(A)</option>
                                            <option value="4">ASISTENCIA JUZGADO</option>
                                            <option value="5">MATRIMONIO</option>
                                            <option value="6">PERMISO ESPECIAL</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h4 style="color:black; text-align: center; ">DPI: </h4>
                                    <br>
                                    <input type="text" id="DPI" style="text-align: center; " class="form-control col-12"
                                        required disabled>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-3">
                            <div class="form-group">
                                <h4 style="color:black; text-align: center; ">FECHA INICIAL DEL PERMISO:
                                </h4>
                                <br>
                                <input type="date" onchange="Fecha_C()" style="text-align: center; " class="form-control col-12" id="FI"
                                    required>
                            </div>
                            <div class="form-group" id="ff">
                                <h4 style="color:black; text-align: center; ">FECHA FINAL DEL PERMISO:
                                </h4>
                                <br>
                                <input type="date" style="text-align: center; " class="form-control col-12" id="FF"
                                    required disabled></input>
                            </div>
                            
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-3">
                            <h4 style="color:black; text-align: center;">SUBIR SOLICITUD: </h4>
                            <br>
                            <input id="inputFile" class="col-12" type="file" onchange="convertToBase64();" />
                        </div>
                       
                    </div>
                    <br>
                    <div class="container col-12">
                        <div class="row justify-content-center">
                            <button onclick="Registrar()" class="btn btn-outline-info col-6">Regsitrar</button>
                        </div>
                    </div>
                    <div class="container">
                        <br>
                    </div>
                </div>
                <div class="container">
                    <br>
                </div>
            </div>
        </div>
        <footer class="page-footer font-small blue" style="background-color: rgba(96, 96, 96, 0.5);">
            <br>
            <div class="footer-copyright text-center py-3">2021 Made By:
                <h6 style="color: black;">Josué Isael Bonilla Matías</h6>
            </div>
        </footer>
        <script src="../js/resources/jquery-3.2.1.min.js"></script>
    </div>
</body>

</html>
